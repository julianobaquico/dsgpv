<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Reais</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Calculadora de Reais</h1>
    <div class="container">
        <div class="valores">
            <div class="valor">
                <label for="0.05">0.05</label>
                <input type="number" id="0.05" value="0">
            </div>
            <div class="valor">
                <label for="0.10">0.10</label>
                <input type="number" id="0.10" value="0">
            </div>
            <div class="valor">
                <label for="0.25">0.25</label>
                <input type="number" id="0.25" value="0">
            </div>
            <div class="valor">
                <label for="0.50">0.50</label>
                <input type="number" id="0.50" value="0">
            </div>
            <div class="valor">
                <label for="1.00">1.00</label>
                <input type="number" id="1.00" value="0">
            </div>
            <div class="valor">
                <label for="2.00">2.00</label>
                <input type="number" id="2.00" value="0">
            </div>
            <div class="valor">
                <label for="5.00">5.00</label>
                <input type="number" id="5.00" value="0">
            </div>
            <div class="valor">
                <label for="10.00">10.00</label>
                <input type="number" id="10.00" value="0">
            </div>
            <div class="valor">
                <label for="20.00">20.00</label>
                <input type="number" id="20.00" value="0">
            </div>
        </div>
        <div class="resultado">
            <h2>Total:</h2>
            <input type="text" id="total" value="0.00" readonly>
        </div>
        <button id="calcular">Calcular</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
