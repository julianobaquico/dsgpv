<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Valores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Calculadora de Valores</h1>

<table>
    <thead>
        <tr>
            <th>Valor (R$)</th>
            <th>0.05</th>
            <th>0.10</th>
            <th>0.25</th>
            <th>0.50</th>
            <th>1.00</th>
            <th>2.00</th>
            <th>5.00</th>
            <th>10.00</th>
            <th>20.00</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Quantidade</td>
            <td><input type="number" id="qty-0.05" value="0" min="0"></td>
            <td><input type="number" id="qty-0.10" value="0" min="0"></td>
            <td><input type="number" id="qty-0.25" value="0" min="0"></td>
            <td><input type="number" id="qty-0.50" value="0" min="0"></td>
            <td><input type="number" id="qty-1.00" value="0" min="0"></td>
            <td><input type="number" id="qty-2.00" value="0" min="0"></td>
            <td><input type="number" id="qty-5.00" value="0" min="0"></td>
            <td><input type="number" id="qty-10.00" value="0" min="0"></td>
            <td><input type="number" id="qty-20.00" value="0" min="0"></td>
        </tr>
        <tr class="result-row">
            <td>Resultado</td>
            <td id="result-0.05">0.00</td>
            <td id="result-0.10">0.00</td>
            <td id="result-0.25">0.00</td>
            <td id="result-0.50">0.00</td>
            <td id="result-1.00">0.00</td>
            <td id="result-2.00">0.00</td>
            <td id="result-5.00">0.00</td>
            <td id="result-10.00">0.00</td>
            <td id="result-20.00">0.00</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="9">Total</td>
            <td class="total" id="total">0.00</td>
        </tr>
    </tfoot>
</table>

<script src="script.js"></script>

</body>
</html>
